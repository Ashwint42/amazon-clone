<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="./css/preset.css">
    <link rel="stylesheet" href="./css/device-large.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="primary-nav">
                <div class="nav-left">
                    <div class="logo-container">
                        <a class="logo-wrapper">
                            <span class="icon-holder"></span>
                            <span class="logo-tail">.in</span>
                        </a>
                    </div>
                    <div class="nav-address-container">
                        <a href="" class="nav-address-wrapper">
                            <div class="location-icon"></div>
                            <div class="address-text-container">
                                <span class="address-text-1">Delivering to Ernakulam 682507</span>
                                <span class="address-text-2">Update location</span>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="nav-center">
                    <div class="search-bar">
                        <div class="select-container">
                            <div class="select-wrapper">
                                <span class="select-text">Mobiles & Accessories</span>
                                <span class="select-icon"><i class="fa-solid fa-caret-down"></i></span>
                            </div>

                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="Search Amazon.in">
                        </div>
                        <div class="search-icon">
                            <div class="search-icon-wrapper">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="secondary-nav">
                <div class="secondary-left">
                    <a>
                        <i class="hamburger-icon"></i>
                        <span class="secondary-left-text">All</span>
                    </a>

                </div>
                <div class="secondary-right">
                    <div class="items-wrapper">
                        <ul>
                            <li>
                                <div class="drop-down-link-wrapper">
                                    <a class="drop-down-link-text">Fresh</a>
                                    <button class="drop-down-link-button"></button>
                                </div>
                            </li>
                            <li><a>MX Player</a></li>
                            <li><a>Sell</a></li>
                            <li><a>Bestsellers</a></li>
                            <li><a>Mobiles</a></li>
                            <li>
                                <div class="drop-down-link-wrapper">
                                    <a class="drop-down-link-text">Prime</a>
                                    <button class="drop-down-link-button"></button>
                                </div>
                            </li>
                            <li><a>Today's Deals</a></li>
                            <li><a>Customer Service</a></li>
                            <li><a>New Releases</a></li>
                            <li><a>Fashion</a></li>
                            <li><a>Amazon Pay</a></li>
                            <li><a>Electronics</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
